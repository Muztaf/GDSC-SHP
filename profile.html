      <h1 style="position: relative; left: 33rem; font-size: 50px;font-weight: 400;">Profile Settings</h1>

      <form class="col-8" style="margin: 2rem 20rem;">
        <div class="form-group" style="margin-top: 2rem;">
          <label for="exampleInputEmail1">Name</label>
          <input class="form-control" placeholder="first name">
        </div>
        <div class="form-group" style="margin-top: 2rem;">
            <label for="exampleInputEmail1">Surname</label>
            <input class="form-control" placeholder="surname">
        </div>
        <div class="form-group" style="margin-top: 2rem;">
            <label for="exampleInputEmail1">Address Line 1</label>
            <input class="form-control" placeholder="enter address line 1">

            <label>Address Line 2</label>
            <input class="form-control"placeholder="enter address line 2">
        </div>

        <div class="form-group" style="margin-top: 2rem;" >

        </div>

          <input class="form-control" placeholder="Enter email">
        </div>

        <div class="form-group" style="margin-top: 2rem;" >
            <label for="exampleInputEmail1">Education</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="education">
